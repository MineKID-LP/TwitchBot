<html lang="en">

<head>

        html,
        body {
            margin: 0;

            font-weight: 500;
            font-style: normal;
            color: white;
            height: 100%;

    </style>

<body>
    <canvas id="d"></canvas>
</body>

<script>
    const ctx = document.getElementById("d").getContext("2d");
    // trigger raid manually on key press
    document.addEventListener("keydown", function (event) {
        if (event.key === "r") {
            raid();
        }
    });

    function raid(username = "Your mom", raiders = 0) {
        let raidMessage = `${username} is raiding with ${raiders} raiders!`;

    }

    function animate() {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "30px Poppins";
    }
</script>

</html>
